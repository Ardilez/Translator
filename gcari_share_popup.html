<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ARDI TRANSLATOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Montserrat',sans-serif;background:linear-gradient(180deg,#06a8db 0%,#4fb1e0 30%,#9aa0d6 60%,#8b6bb3 100%);display:flex;align-items:center;justify-content:center;height:100vh;color:#fff;}
    .frame{width:360px;max-width:96vw;border-radius:18px;padding:40px 20px 20px;box-shadow:0 8px 16px rgba(0,0,0,0.25);background:rgba(255,255,255,0.05);position:relative;overflow:hidden;}
    .brand{text-align:center;margin-bottom:12px}
    .brand .logo{font-weight:800;font-size:20px}
    .brand .title{font-size:34px;font-weight:800}
    .subtitle{font-size:16px;font-weight:600;margin-top:4px;color:#ffe}
    .carousel{position:relative;display:flex;align-items:center;justify-content:center;margin:12px 0}
    .card-wrap{width:220px;height:300px;border-radius:10px;box-shadow:0 8px 18px rgba(0,0,0,0.25);padding:6px;background:#fff;display:flex;align-items:center;justify-content:center}
    .card{width:100%;height:100%;border-radius:6px;background-size:cover;background-position:center;}
    .arrow{position:absolute;top:50%;transform:translateY(-50%);cursor:pointer;background:rgba(0,0,0,0.4);border-radius:50%;padding:8px}
    .arrow.left{left:-20px}.arrow.right{right:-20px}
    .arrow svg{width:28px;height:28px;stroke:#fff;stroke-width:4;fill:none}
    .progress-wrap{text-align:center;margin:12px 0}
    .progress-indicator{background:#8e3aa8;padding:6px 10px;border-radius:6px;font-weight:700;font-size:14px;display:inline-block;margin-bottom:8px}
    .slider{width:100%;-webkit-appearance:none;height:8px;border-radius:5px;background:#8e3aa8;outline:none;cursor:pointer}
    .slider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:18px;height:18px;border-radius:50%;background:#fff;border:2px solid #8e3aa8;cursor:pointer;}
    .play-area{text-align:center;margin-top:12px}
    .btn-play{background:linear-gradient(180deg,#8e3aa8 0%,#b256c7 100%);border:none;padding:16px 40px;border-radius:14px;font-weight:800;font-size:20px;color:#fff;cursor:pointer}
    .bottom-row{display:flex;justify-content:space-between;align-items:center;margin-top:18px}
    .more{padding:10px 14px;border-radius:10px;border:2px solid rgba(255,255,255,0.4);background:transparent;font-weight:600;color:#fff;text-decoration:none}
    .share-btn{width:42px;height:42px;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .share-btn svg{width:24px;height:24px;stroke:#fff;stroke-width:2;fill:none}

    /* Tombol pencarian tetap seperti versi awal */
    .search-container{position:fixed;top:20px;left:12px;z-index:999;}
    .search-icon{background:rgba(255,255,255,0.2);border:none;border-radius:50%;width:34px;height:34px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.3s;font-size:16px;color:#fff;}
    .search-input{position:absolute;top:0;left:40px;width:0;opacity:0;padding:6px 10px;border:none;border-radius:8px;outline:none;backdrop-filter:blur(4px);background:rgba(255,255,255,0.25);color:#fff;font-weight:500;transition:width 0.3s ease,opacity 0.3s ease;}
    .search-container.active .search-input{width:160px;opacity:1;}

    /* Modal */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:0.3s}
    .modal.show{visibility:visible;opacity:1}
    .modal-content{background:#fff;color:#000;padding:20px;border-radius:12px;width:300px;max-width:90%;text-align:center}
    .modal-content h3{margin-top:0;margin-bottom:12px;font-weight:700}
    .share-options{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .share-options a{display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:12px;color:#000;text-decoration:none}
    .share-options svg{width:28px;height:28px;margin-bottom:4px}
    .close-btn{margin-top:16px;padding:8px 16px;border:none;background:#8e3aa8;color:#fff;border-radius:8px;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="frame">
    <div class="search-container" id="searchContainer">
      <button class="search-icon" id="searchBtn">üîç</button>
      <input type="text" id="searchInput" class="search-input" placeholder="Cari game...">
    </div>

    <div class="brand">
      <div class="logo">ARDI</div>
      <div class="title">GAME JAVA ID</div>
      <div class="subtitle" id="subtitleText">Judul Game</div>
    </div>

    <div class="carousel">
      <div class="arrow left" id="prevBtn">
        <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="card-wrap"><div id="cover" class="card"></div></div>
      <div class="arrow right" id="nextBtn">
        <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress-indicator" id="progressText">1/1</div>
      <input type="range" id="pageSlider" class="slider" min="1" value="1">
    </div>

    <div class="play-area">
      <button class="btn-play" id="playBtn">UNDUH</button>
    </div>

    <div class="bottom-row">

      <div class="share-btn" id="openShare">

      </div>
    </div>
  </div>

  <!-- Modal Share -->

        <a href="https://www.tiktok.com/upload?url=URL" target="_blank">TikTok</a>
        <a href="instagram://share?text=Main%20Game" target="_blank">Instagram</a>

      <button class="close-btn" id="closeShare">Tutup</button>
    </div>
  </div>

// üßπ Bersihkan karakter aneh dari judul game
games.forEach(g => {
  if (g.title) {
    g.title = g.title
      .replace(/\u00A0/g, " ")  // non-breaking space ‚Üí biasa
      .replace(/\s+/g, " ")     // spasi ganda ‚Üí satu spasi
      .trim();                  // hapus spasi awal/akhir
  }
});



    let idx = 0;
    const cover = document.getElementById('cover');
    const subtitle = document.getElementById('subtitleText');
    const text = document.getElementById('progressText');
    const slider = document.getElementById('pageSlider');
    const playBtn = document.getElementById('playBtn');

    function render(){
      const g = games[idx];
      cover.style.backgroundImage = `url('${g.cover}')`;
      subtitle.textContent = g.title;
      text.textContent = `${idx+1}/${games.length}`;
    }

    document.getElementById('prevBtn').onclick=()=>{idx=(idx-1+games.length)%games.length;render();};
    document.getElementById('nextBtn').onclick=()=>{idx=(idx+1)%games.length;render();};
    slider.oninput=()=>{idx=parseInt(slider.value)-1;render();};
    playBtn.onclick=()=>{window.location.href=games[idx].link;};

    // Search toggle
    const sCont=document.getElementById('searchContainer');
    const sBtn=document.getElementById('searchBtn');
    const sInput=document.getElementById('searchInput');
    sBtn.onclick=(e)=>{e.stopPropagation();sCont.classList.toggle('active');if(sCont.classList.contains('active'))sInput.focus();};
    document.addEventListener('click',(e)=>{if(!sCont.contains(e.target))sCont.classList.remove('active');});
    sInput.addEventListener('keydown',(e)=>{if(e.key==='Enter'){const q=sInput.value.trim().toLowerCase();const found=games.findIndex(g=>g.title.toLowerCase().includes(q));if(found>=0){idx=found;render();}else alert('Game tidak ditemukan!');}});

    // Share modal
    const shareModal=document.getElementById('shareModal');
    const openShare=document.getElementById('openShare');
    const closeShare=document.getElementById('closeShare');
    openShare.onclick=()=>{shareModal.classList.add('show');updateShareLinks();};
    closeShare.onclick=()=>{shareModal.classList.remove('show');};
    shareModal.onclick=e=>{if(e.target===shareModal)shareModal.classList.remove('show');};

    function updateShareLinks(){
      const g=games[idx];
      const url=encodeURIComponent(g.link);
      const text=encodeURIComponent('Mainkan '+g.title+' sekarang!');
      document.getElementById('fbShare').href=`https://www.facebook.com/sharer/sharer.php?u=${url}`;
      document.getElementById('twShare').href=`https://twitter.com/intent/tweet?url=${url}&text=${text}`;
      document.getElementById('waShare').href=`https://wa.me/?text=${text}%20${url}`;
      document.getElementById('tgShare').href=`https://t.me/share/url?url=${url}&text=${text}`;
      document.getElementById('ttShare').href=`https://www.tiktok.com/upload?url=${url}`;
      document.getElementById('igShare').href=`instagram://share?text=${text}`;
    }
